name: Bug Report
description: Report a bug or defect
title: "<A description of the problem>"
labels:
  - 'type: bug'
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report.
  - type: textarea
    id: version
    attributes:
      label: Version
      description: What version of infraspective are you running?
      placeholder: What version
      value: v0.1
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: What happened?
      value: Provide as much detail as you can.
  - type: dropdown
    id: os
    attributes:
     label: What Operating System did the error occur on?
     multiple: false
     options:
      - Windows
      - MacOS
      - Linux
  - type: dropdown
    id: edition
    attributes:
     label: What PowerShell Edition?
     multiple: false
     options:
      - Windows
      - Core
  - type: textarea
    id: psversion
    attributes:
     label: What version of PowerShell?
     description: What version of PowerShell did the error occur on?
     placeholder: What version of PowerShell?
     value: Find the version by typing `$psversiontable` on the command line
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
