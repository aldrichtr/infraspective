name: Move new issues into Backlog
on:
  pull_request:
    types: [assigned]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.7.1
        with:
          project: Infrastructure Testing Framework
          column: Working
          repo-token: ${{ secrets.GH_TOKEN }}
