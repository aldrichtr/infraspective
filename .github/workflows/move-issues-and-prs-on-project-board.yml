name: Assign the proper status to issues and prs in the main project

on:
  issues:
    types:
      - opened
      - reopened
      - closed
  pull_request:
    types:
      - opened
      - reopened
      - review_requested
      - closed


jobs:
  issue_opened_or_reopened:
    name: issue_opened_or_reopened
    runs-on: ubuntu-latest
    if: github.event_name == 'issues' && (github.event.action == 'opened' || github.event.action == 'reopened')
    steps:
      - name: Move issue to New
        uses: leonsteinhaeuser/project-beta-automations@v1.3.0
        with:
          gh_token: ${{ secrets.ACTION_ADDTOPROJECT }}
          user: aldrichtr
          project_id: 4
          resource_node_id: ${{ github.event.issue.node_id }}
          status_value: 'New'
  issue_closed:
    name: issue_closed
    runs-on: ubuntu-latest
    if: github.event_name == 'issues' && github.event.action == 'closed'
    steps:
      - name: Moved issue to Closed
        uses: leonsteinhaeuser/project-beta-automations@v1.3.0
        with:
          gh_token: ${{ secrets.ACTION_ADDTOPROJECT }}
          user: aldrichtr
          project_id: 4
          resource_node_id: ${{ github.event.issue.node_id }}
          status_value: 'Closed'
  pr_opened_or_reopened_or_reviewrequested:
    name: pr_opened_or_reopened_or_reviewrequested
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && (github.event.action == 'opened' || github.event.action == 'reopened' || github.event.action == 'review_requested')
    steps:
      - name: Move PR to In Progress
        uses: leonsteinhaeuser/project-beta-automations@v1.3.0
        with:
          gh_token: ${{ secrets.ACTION_ADDTOPROJECT }}
          user: aldrichtr
          project_id: 4
          resource_node_id: ${{ github.event.pull_request.node_id }}
          status_value: 'InProgress'
  pr_closed:
    name: pr_closed
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    steps:
      - name: Move PR to Closed
        uses: leonsteinhaeuser/project-beta-automations@v1.3.0
        with:
          gh_token: ${{ secrets.ACTION_ADDTOPROJECT }}
          user: aldrichtr
          project_id: 4
          resource_node_id: ${{ github.event.pull_request.node_id }}
          status_value: 'Closed'
